---
name: tailscale

services:
  tailscale:
    container_name: tailscale
    image: ghcr.io/tailscale/tailscale:v1.82.0
    restart: unless-stopped
    env_file: .env
    volumes:
      - "./tailscale/state:/var/lib/tailscale"
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
